<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKET YODDHA | LIVE</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0D1117;
      --secondary-dark: #161B22;
      --border-color: #30363D;
      --accent-color: #FACC15; 
      --text-primary: #E6EDF3;
      --text-secondary: #8B949E;
      --live-red: #ff3e3e;
    }

    body { margin: 0; padding: 0; background: var(--primary-dark); font-family: 'Poppins', sans-serif; color: var(--text-primary); overflow-x: hidden; }

    header {
      position: fixed; top: 0; left: 0; right: 0; height: 70px;
      background: rgba(13, 17, 23, 0.95); backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: center;
      padding: 0 20px; border-bottom: 1px solid var(--border-color); z-index: 9999;
    }
    header img { height: 45px; filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.4)); }
    .menu-icon { position: absolute; left: 20px; font-size: 32px; cursor: pointer; color: var(--accent-color); }

    .video-container { width: 100%; aspect-ratio: 16/9; background: #000; margin-top: 70px; position: relative; border-bottom: 1px solid var(--border-color); }
    .video-container iframe { width: 100%; height: 100%; border: none; }

    /* --- ONE LINE SERVER GRID --- */
    .server-control { padding: 15px; background: var(--secondary-dark); border-bottom: 1px solid var(--border-color); }
    .server-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .srv-pill {
      background: var(--primary-dark); border: 1.5px solid var(--border-color);
      border-radius: 12px; padding: 10px 5px; cursor: pointer;
      display: flex; flex-direction: column; align-items: center; transition: 0.3s;
    }
    .srv-pill.active { border-color: var(--accent-color); background: rgba(250, 204, 21, 0.1); transform: translateY(-2px); }
    .srv-title { font-size: 10px; font-weight: 800; color: #fff; text-transform: uppercase; }
    .srv-quality { font-size: 8px; color: var(--accent-color); font-weight: 600; }

    /* --- ACTION BAR --- */
    .action-bar { margin: 20px 15px; display: flex; justify-content: space-around; background: var(--secondary-dark); border-radius: 20px; padding: 15px; border: 1px solid var(--border-color); }
    .act-item { display: flex; flex-direction: column; align-items: center; gap: 5px; text-decoration: none; color: var(--text-secondary); cursor: pointer; transition: 0.2s; }
    .act-item:active { transform: scale(0.9); }
    .icon-wrapper { width: 55px; height: 55px; border-radius: 50%; background: #1a1f27; display: flex; justify-content: center; align-items: center; border: 1.5px solid var(--border-color); }
    #viewer-count { font-size: 18px; font-weight: 700; color: var(--text-primary); }

    /* --- AAPKA PURANA POPUP --- */
    .popup-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); display: none; align-items: center; justify-content: center; z-index: 10002; backdrop-filter: blur(5px); }
    .popup-box { width: 320px; background: var(--secondary-dark); border: 1px solid var(--border-color); border-radius: 20px; padding: 2rem 1.5rem; text-align: center; position: relative; }
    .popup-header { font-size: 2rem; font-weight: 700; color: var(--accent-color); margin-bottom: 0.4rem; }
    .popup-btn { width: 100%; padding: 0.8rem; border-radius: 12px; font-weight: 600; display: block; text-decoration: none; margin-bottom: 10px; border: none; font-size: 1rem; cursor: pointer; }
    .join-btn { background: var(--accent-color); color: var(--primary-dark); }
    .already-btn { background: var(--primary-dark); border: 1px solid var(--border-color); color: var(--text-primary); }
    .close-btn { position: absolute; top: 12px; right: 18px; font-size: 1.5rem; color: var(--text-secondary); background: none; border: none; cursor: pointer; }

    /* --- SIDEBAR --- */
    .sidebar { position: fixed; top: 0; left: -320px; width: 280px; height: 100%; background: #10141b; z-index: 10001; transition: 0.4s; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
    .sidebar.open { left: 0; }
    .menu-header { font-size: 22px; font-weight: 700; text-align: center; padding: 30px 0; color: var(--accent-color); text-transform: uppercase; }
    .sidebar a { display: flex; align-items: center; padding: 16px 24px; color: var(--text-secondary); text-decoration: none; font-weight: 500; border-bottom: 1px solid rgba(48,54,61,0.3); }
    .sidebar a i { margin-right: 15px; }

    .stats-container { margin-top: auto; padding: 20px; border-top: 1px solid var(--border-color); background: #0d1117; }
    .stats-box { background: rgba(250, 204, 21, 0.1); border: 1px solid rgba(250, 204, 21, 0.3); border-radius: 16px; padding: 15px; display: flex; align-items: center; gap: 15px; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 10000; }
    .overlay.show { display: block; }
  </style>
</head>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" onclick="closePopup()">√ó</button>
    <div class="popup-header">Support Us!</div>
    <div style="color:var(--text-secondary); margin-bottom:1.5rem;">Join our Telegram for latest updates.</div>
    <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" class="popup-btn join-btn">Join Now</a>
    <button class="popup-btn already-btn" onclick="closePopup()">Already Joined</button>
  </div>
</div>

<header>
  <span class="material-icons menu-icon" onclick="toggleSidebar()">menu</span>
  <img src="https://i.ibb.co/HLkW7zJV/ei-1765534270242-removebg-preview.png" alt="Logo">
</header>

<div class="video-container">
  <iframe id="main-player" 
    src="https://cricketstan.github.io/channel-10" 
    allowfullscreen allow="autoplay; encrypted-media" 
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation">
  </iframe>
</div>

<div class="server-control">
    <div class="server-row">
        <div class="srv-pill active" onclick="play(this, 'https://cricketstan.github.io/channel-10')">
            <span class="srv-title">SERVER 1</span>
            <span class="srv-quality">HINDI HD</span>
        </div>
        <div class="srv-pill" onclick="play(this, 'https://s-whindi.vercel.app/')">
            <span class="srv-title">SERVER 2</span>
            <span class="srv-quality">HINDI HD</span>
        </div>
        <div class="srv-pill" onclick="play(this, 'https://manojmallah89-tech.github.io/Willow-sports/')">
            <span class="srv-title">SERVER 3</span>
            <span class="srv-quality">ENGLISH</span>
        </div>
    </div>
</div>

<div class="action-bar">
    <div class="act-item">
        <div class="icon-wrapper"><span id="viewer-count">0</span></div>
        <span style="font-size:12px;">Watching</span>
    </div>
    <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" class="act-item">
        <div class="icon-wrapper"><i class="material-icons">send</i></div>
        <span style="font-size:12px;">Telegram</span>
    </a>
    <div class="act-item" onclick="shareMe()">
        <div class="icon-wrapper"><i class="material-icons">share</i></div>
        <span style="font-size:12px;">Share</span>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <div class="menu-header">MENU</div>
    <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank"><i class="material-icons" style="color:var(--accent-color)">telegram</i> Join Telegram</a>
    <a href="https://www.instagram.com/cricket_yoddha?igsh=MWpoZDltdjZzYnRncw==" target="_blank"><i class="material-icons">mail</i> Contact Us</a>
    <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank"><i class="material-icons">copyright</i> Copyright</a>
    
    <div class="stats-container">
        <div class="stats-box">
            <i class="material-icons" style="color:var(--accent-color)">today</i>
            <div>
                <span style="font-size: 11px; color: var(--text-secondary); font-weight: 600;">TODAY'S VISITS</span><br>
                <span style="font-size: 20px; font-weight: 800;" id="total-views-count">0</span>
            </div>
        </div>
    </div>
</div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const WEBSITE_ID = "channel_1"; 
    const firebaseConfig = {
      apiKey: "AIzaSyA-vR50CMDYJVHApJir-6fmgRqhFiqQDU8",
      authDomain: "my-website-cricket.firebaseapp.com",
      databaseURL: "https://my-website-cricket-default-rtdb.firebaseio.com",
      projectId: "my-website-cricket",
      storageBucket: "my-website-cricket.appspot.com",
      messagingSenderId: "664276981494",
      appId: "1:664276981494:web:4d6b5cd5c55f6b6b18fed7"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    window.onload = function() {
        setTimeout(function() { document.getElementById('popup').style.display = 'flex'; }, 5000); 
    };

    const viewersRef = database.ref('viewers/' + WEBSITE_ID);
    database.ref('.info/connected').on('value', s => {
        if (s.val()) { const myRef = viewersRef.push(true); myRef.onDisconnect().remove(); }
    });
    viewersRef.on('value', s => {
        let n = s.numChildren();
        document.getElementById('viewer-count').innerText = n >= 1000 ? (n/1000).toFixed(1)+'K' : n;
    });

    const day = new Date().toDateString();
    const vRef = database.ref('daily_visits/' + WEBSITE_ID + '/' + day);
    vRef.transaction(c => (c || 0) + 1);
    vRef.on('value', s => { document.getElementById('total-views-count').innerText = s.val() || '0'; });

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('show');
    }
    function closePopup() { document.getElementById('popup').style.display = 'none'; }
    
    function play(btn, url) {
        document.getElementById('main-player').src = url;
        document.querySelectorAll('.srv-pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
    }
    
    function shareMe() {
        const text = "Watch Live Cricket HD on CRICKET YODDHA! üèè\n" + window.location.href;
        if (navigator.share) { navigator.share({ title: 'Cricket Yoddha', text: text }); }
        else { navigator.clipboard.writeText(text); alert("Link Copied!"); }
    }
</script>
</body>
</html>
