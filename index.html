<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKET YODDHA | PRO</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0D1117;
      --secondary-dark: #161B22;
      --border-color: #30363D;
      --accent-color: #FACC15; 
      --text-primary: #E6EDF3;
      --text-secondary: #8B949E;
      --live-red: #ff3e3e;
    }

    body {
      margin: 0; padding: 0; background: var(--primary-dark);
      font-family: 'Poppins', sans-serif; color: var(--text-primary);
      overflow-x: hidden; -webkit-tap-highlight-color: transparent;
    }

    header {
      position: fixed; top: 0; left: 0; right: 0; height: 70px;
      background: rgba(13, 17, 23, 0.95); backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: center;
      padding: 0 20px; border-bottom: 1px solid var(--border-color); z-index: 9999;
    }
    header img { height: 45px; filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.4)); }
    .menu-icon { position: absolute; left: 20px; font-size: 32px; cursor: pointer; color: var(--accent-color); }

    /* --- PROFESSIONAL POPUP (SCREENSHOT STYLE) --- */
    .popup-overlay {
      position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85);
      display: none; align-items: center; justify-content: center;
      z-index: 10005; backdrop-filter: blur(8px);
    }
    .popup-box {
      width: 330px; background: #1c2128; border: 1px solid var(--border-color);
      border-radius: 28px; padding: 40px 25px; text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative;
      animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    
    .popup-header { font-size: 28px; font-weight: 800; color: var(--accent-color); margin-bottom: 10px; }
    .popup-subtitle { color: var(--text-primary); font-size: 14px; margin-bottom: 30px; line-height: 1.4; }

    /* Button Physics (Professional Click) */
    .btn-pro {
      width: 100%; padding: 14px; border-radius: 15px; font-weight: 700;
      font-size: 16px; display: block; text-decoration: none; border: none;
      cursor: pointer; transition: all 0.2s ease; margin-bottom: 15px;
    }
    .btn-pro:active { transform: scale(0.94); filter: brightness(0.9); }
    
    .btn-join { background: var(--accent-color); color: #000; box-shadow: 0 5px 15px rgba(250, 204, 21, 0.2); }
    .btn-close-pop { background: #0D1117; color: #fff; border: 1px solid var(--border-color); }

    /* --- VIDEO SECTION --- */
    .video-container { width: 100%; aspect-ratio: 16/9; background: #000; margin-top: 70px; border-bottom: 1px solid var(--border-color); }
    .video-container iframe { width: 100%; height: 100%; border: none; }

    /* --- SERVER GRID (ONE LINE) --- */
    .server-control { padding: 15px; background: var(--secondary-dark); border-bottom: 1px solid var(--border-color); }
    .server-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    
    .srv-pill {
      background: var(--primary-dark); border: 1.5px solid var(--border-color);
      border-radius: 12px; padding: 12px 5px; cursor: pointer;
      display: flex; flex-direction: column; align-items: center; transition: 0.3s ease;
    }
    .srv-pill.active { border-color: var(--accent-color); background: rgba(250, 204, 21, 0.1); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .srv-pill:active { transform: scale(0.92); }
    .srv-title { font-size: 9px; font-weight: 800; color: #fff; text-transform: uppercase; text-align: center; line-height: 1.2; }
    .srv-quality { font-size: 7px; color: var(--accent-color); font-weight: 700; margin-top: 3px; }

    /* --- ACTION BAR --- */
    .action-bar { margin: 25px 15px; display: flex; justify-content: space-around; background: var(--secondary-dark); border-radius: 20px; padding: 18px; border: 1px solid var(--border-color); }
    .act-item { display: flex; flex-direction: column; align-items: center; gap: 8px; text-decoration: none; color: var(--text-secondary); cursor: pointer; transition: 0.2s; }
    .act-item:active { transform: scale(0.9); }
    .icon-circle { width: 55px; height: 55px; border-radius: 50%; background: #1a1f27; display: flex; justify-content: center; align-items: center; border: 1.5px solid var(--border-color); }

    /* --- SIDEBAR --- */
    .sidebar { position: fixed; top: 0; left: -320px; width: 280px; height: 100%; background: #0d1117; z-index: 10001; transition: 0.4s; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
    .sidebar.open { left: 0; }
    .menu-header { font-size: 22px; font-weight: 700; text-align: center; padding: 30px 0; color: var(--accent-color); }
    .sidebar a { display: flex; align-items: center; padding: 16px 25px; color: var(--text-secondary); text-decoration: none; font-weight: 500; border-bottom: 1px solid rgba(48,54,61,0.2); transition: 0.3s; }
    .sidebar a:hover { background: rgba(250,204,21,0.05); color: #fff; padding-left: 35px; }

    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 10000; }
    .overlay.show { display: block; }
  </style>
</head>
<body>

</div>

<script>
    const WEBSITE_ID = "channel_1"; 
    const firebaseConfig = {
      apiKey: "AIzaSyA-vR50CMDYJVHApJir-6fmgRqhFiqQDU8",
      authDomain: "my-website-cricket.firebaseapp.com",
      databaseURL: "https://my-website-cricket-default-rtdb.firebaseio.com",
      projectId: "my-website-cricket",
      storageBucket: "my-website-cricket.appspot.com",
      messagingSenderId: "664276981494",
      appId: "1:664276981494:web:4d6b5cd5c55f6b6b18fed7"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 5 SECONDS TIMER FOR POPUP
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('popup').style.display = 'flex';
        }, 5000);
    };

    // Realtime Viewers
    const viewersRef = database.ref('viewers/' + WEBSITE_ID);
    database.ref('.info/connected').on('value', s => {
        if (s.val()) { const myRef = viewersRef.push(true); myRef.onDisconnect().remove(); }
    });
    viewersRef.on('value', s => {
        let n = s.numChildren();
        document.getElementById('viewer-count').innerText = n >= 1000 ? (n/1000).toFixed(1)+'K' : n;
    });

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('show');
    }
    function closePopup() { document.getElementById('popup').style.display = 'none'; }
    
    function play(btn, url) {
        document.getElementById('main-player').src = url;
        document.querySelectorAll('.srv-pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        if (navigator.vibrate) navigator.vibrate(40); // Professional vibration haptic
    }
    
    function shareMe() {
        const text = "Watch Live Cricket HD for Free on Cricket Yoddha! ðŸ”¥\n" + window.location.href;
        if (navigator.share) { navigator.share({ title: 'Live Cricket', text: text }); }
        else { navigator.clipboard.writeText(text); alert("Link Copied!"); }
    }
</script>
